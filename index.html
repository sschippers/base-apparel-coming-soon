<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<title>Frontend Mentor | Base Apparel coming soon page</title>
	<link href="css/style.css" rel="stylesheet">
	<script type="text/javascript" src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
	<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
	<style>
    .attribution { font-size: 11px; text-align: center; }
	.attribution a { color: hsl(228, 45%, 44%); }
	</style>
</head>
<body>
	<main id="container">
		<div id="flex">
			<div id="logo_mobile">
						<img src="images/logo.svg" width="100px">
			</div>
			<div id="sideimage"></div>
			<div id="text">
				<div id="logo">
						<img src="images/logo.svg" width="100px">
				</div>
				<div id="comingsoon">
					We're <b>coming soon</b>
				</div>
				<article id="content">
					Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
				</article>
				<div id="emailform">
					<input id="emailadr" placeholder="Email Address">
					<div id="error"></div>
					<div id="submit"></div>
				</div>
				<div id="mailerror">This email is not valid. Please check your spelling.</div>
			</div>
		</div>	
  	</main>
  	<footer>
    	<p class="attribution">
      		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      		Coded by <a href="www.sanderschippers.com">Sander Schippers</a>.
    	</p>
  	</footer>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
